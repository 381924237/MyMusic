<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyMusic</title>
  <link rel="stylesheet" href="HungerMusic.css">
  <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
  <section id="panel">
    <main class="layout">
        <div class="aside">
          <figure></figure>
          <div class="buttons">
            <span class="btn-love iconfont icon-love button"></span>
            <span class="btn-play iconfont icon-play button"></span>
            <span class="btn-next iconfont icon-next button"></span>
          </div>
        </div>
        <div class="detail">
          <span class="tab">随便听听</span>
          <h3>成全</h3>
          <div class="icons">
            <span>
              <span class="iconfont icon-music"></span>
              <span class="number-1">3333</span>
            </span>
            <span>
              <span class="iconfont icon-love"></span>
              <span class="number-2">265</span>
            </span>
            <span>
              <span class="iconfont icon-like"></span>
              <span class="number-3">999</span>
            </span>
          </div>
          <div class="progress">
            <div class="bar">
              <div class="bar-progress"></div>
            </div>
            <div class="currentTime">0:00</div>
          </div>
          <div class="author">刘若英</div>
          <div class="lyric"></div>
        </div>
    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-left button"></span>
        <span class="iconfont icon-right button"></span>
        <div class="box">
          <ul>
            <!-- <li class="item">
              <div class="cover"></div>
              <h3>我的最爱</h3>
            </li>
            <li class="item">
              <div class="cover"></div>
              <h3>漫步春天</h3>
            </li>
            <li class="item">
              <div class="cover"></div>
              <h3>秋日私语</h3>
            </li> -->
          </ul>
        </div>
      </div>
    </footer>
  </section>


  <section id="cover"></section>
  <div class="background"></div>


  <script src="https://cdn.bootcss.com/jquery/2.0.1/jquery.js"></script>
  <script src="HungerMusic.js"></script>
</body>
</html>
